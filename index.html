<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Challenge</title>
  </head>
  <body class="homepage">
    <div class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card__text">
        <section class="card__text__title">Ethereum #3429</section>
        <section class="card__text__descr">
          Our Equlibrium Collection promotes balance and calm.
        </section>
        <div class="card__pricing">
            <div class="card__pricing__value">
                <img src="./images/icon-ethereum.svg" alt="">
                <p>0.041ETH</p>
            </div>
            <div class="card__pricing__time">
                <img src="./images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <hr class="line">
            <div class="card__creator">
                <img src="./images/image-avatar.png" alt=""> 
                <p><span style="color:skyblue;">Creation of</span> TinMon11</p>
            </div>   
      </div>
    </div>
  </body>
</html>
